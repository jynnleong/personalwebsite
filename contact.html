<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <div class="about-links">
                <a href="https://github.com/jynnleong" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/onn-jynn-leong/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <ul class="menu">
                <a href="about.html" class="menu-links"><li>About</li></a>
                <a href="projects.html" class="menu-links"><li>Projects</li></a>
                <a href="./Assets/Jynn-OnlineResume.pdf" download class="menu-links"><li>Resume</li></a>
                <a href="contact.html" class="menu-links"><li>Contact</li></a>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main data-router-wrapper>
        <section data-router-view="contact" class="contact">
            <div class="contact-content">
                <div class="contact-body">
                    <h1>Contact Me!</h1>
                    <p>Feel free to drop me an email!</p>
                    <form class="contact-form" action="POST" data-netlify="true">
                        <div class="contact-details">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="name" placeholder="Enter your name">
                        </div>
                        <div class="contact-details">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="email" placeholder="Enter your email">
                        </div>
                        <div class="contact-details">
                            <label for="message">Message</label>
                            <textarea name="message" class="message" cols="50" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <div data-netlify-recaptcha="true"></div>
                        <input type="submit" value="Contact Me!" class="submit-button"></input>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="./app/Burger.js"></script>
</body>
</html>
